<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CR</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <img id="fundo" src="imagens/imagem1.jpg" al="Imagem">
  </div>
  <header id="titulo">
  
    <ul>
      <li>CriptoReceita</li>
      <li>Início</li>
      <li>Minhas Receitas</li>
      <li>Contato</li>
      <li>Notícias</li>
  </ul>
  </header>
  <section>
    <article>
      <b><font size="28" >CriptoReceita</font></b><hr>

    <div class="textoCorpo">
      Suas 
      <br><b><font size="7" face="Geneve">Receitas</font></b><br>
      e<br><b><font size="8">Ingredientes</font></b>
        <br>estão 
        <br><b><font size="7" face="Geneve">protegidos</font></b><br>
        de uma maneira <br>simples e <br>
        <b><font size="8"> segura.</font></b></div>
      <div class="messageboxstylediv">
        <table>
          <tr>
            <td>
              <label class="level">Level:</label>
              <input id="displacement" value="1" size="100" type="number" min="1" max="100" name="displacement"
                placeholder="num" required>
            </td>
            <td>
              <form id="choice">
                <input type="radio" checked="true" name="choiceRadio" value="c"><label>Cifrar</label>
                <input type="radio" name="choiceRadio" value="d"><label>Decifrar</label><br>
              </form>
            </td>
          </tr>
        </table>
        <textarea class="caixa" id="messageBox" name="texto" rows="16" cols="25" 
        placeholder="BRIGADEIRO:
        INGREDIENTES
        1 caixa de leite condensado
        1 colher (sopa) de margarina sem sal
        7 colheres (sopa) de achocolatado ou 4 colheres (sopa) de chocolate em pó
        chocolate granulado
        MODO DE PREPARO
        1.Em uma panela funda, acrescente o leite condensado, a margarina e o chocolate em pó.
        2.3.Cozinhe em fogo médio e mexa até que o brigadeiro comece a desgrudar da panela.
        Deixe esfriar e faça pequenas bolas com a mão passando a massa no chocolate granulado." required>
      </textarea>
        <textarea class="caixa" id="result" name="texto" rows="16" cols="25" disabled>
    </textarea>
      </div><br>
    </article>
  </section>

    </ul>
